name: azure-nsg
type: terraform
description: Module to provision a Network Security Group on azure
tags:
  - security
  - azure
  - network
versions:
  - platforms: []
    dependencies:
      - id: resource_group
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-resource-group
            version: ">= 1.1.1"
      - id: vnet
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-vnet
            version: ">= 1.1.3"
      - id: subnets
        refs:
          - source: github.com/cloud-native-toolkit/terraform-azure-subnets
            version: ">= 1.3.7"
        optional: true
    variables:
      - name: region
        scope: global
      - name: name_prefix
        scope: global
      - name: resource_group_name
        moduleRef:
          id: resource_group
          output: name
      - name: virtual_network_name
        moduleRef:
          id: vnet
          output: name
      - name: subnets
        moduleRef:
          id: subnets
          output: ids
    outputs:
      - name: id
        description: "ID of the created network security group"
      - name: name
        description: "Name of the created network security group"
cloudProvider: azure
